<p xml:space="preserve">
Эта команда создает новый пустой блок. Отображается диалоговое окно блока, в
котором можно указать имя нового блока. Если вы хотите создать блок из
существующих сущностей, воспользуйтесь командой 
<a href="../../../CreateBlock/doc/CreateBlock_ru.html">Создать блок</a>.
</p>
