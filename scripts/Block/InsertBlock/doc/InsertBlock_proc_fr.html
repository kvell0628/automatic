<ol>
  <li>Sélectionnez le bloc que vous voulez insérer dans la liste des
  blocs.</li>
  <li>Cliquez sur le bouton 'Insérer' ou choisissez 'Insérer un bloc' dans le
  menu.</li>
  <li>Entrer l'angle de rotation et le facteur d'échelle pour la référence du
  bloc dans la barre d'outils des options.</li>
</ol>
