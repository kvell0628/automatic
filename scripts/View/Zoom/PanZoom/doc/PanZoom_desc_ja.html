<p>
図面の中を動き回ること(スクロール)ができます。<br/>
そうする最も迅速な方法として中央のマウスボタンを使用します。用紙を移動させるように、ビューを移動させます。<br/>
中央のマウスボタンを押して、図面を動かす間それを押したままにします。<br/>
マウスに中央のマウスボタンがない場合、代わりにコントロール・キー(macOS: コマンドキー)を押し、左のマウスボタンを使用することができます。<br/>
あるいは、このツールをアクティブ化し、次に、どのキーも押さずに、左のマウスボタンで視界を移動させることができます。<br/>
終わる場合、右マウスボタンをクリックします。
</p>
