<p>Diese Funktion schaltet den aktuellen Layer in den gesperrten oder
entsperrten Zustand. Dieser Zustand eines Layers kann auch mit einem Klick auf
das Schlosssymbol beim jeweiligen Layer geändert werden.</p>
<p>Objekte auf gesperrten Layern können nicht ausgewählt, gelöscht oder
geändert werden.</p>
