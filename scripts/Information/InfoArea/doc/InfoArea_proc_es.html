<ol>
  <li>Especifique el primer punto del área.</li>
  <li>Especifique los otros puntos que definen el área y haga clic con el botón
  derecho del ratón cuando haya terminado.</li>
  <li>El área medida se imprime en la pantalla y en la línea de comandos.
  También se imprime la circunferencia en la línea de comandos.</li>
</ol>
