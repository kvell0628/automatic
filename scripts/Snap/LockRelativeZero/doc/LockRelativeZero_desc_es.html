<p xml:space="preserve">
Cuando está habilitado, este interruptor bloquea la posición del punto cero
relativo. Esto significa que no se mueve automáticamente, pero aún así se puede
mover manualmente usando la herramienta para 
<a href="../../SetRelativeZero/doc/SetRelativeZero_es.html">ajustar la posición
del punto cero relativo</a> 
</p>
