<p xml:space="preserve">
Lorsqu'il est activé, ce commutateur verrouille la position du point zéro
relatif. Cela signifie qu'il ne se déplace pas automatiquement, mais vous
pouvez toujours le déplacer manuellement à l'aide de l'outil pour 
<a href="../../SetRelativeZero/doc/SetRelativeZero_fr.html">régler la position
du point zéro relatif</a> 
</p>
