<p xml:space="preserve">
Wanneer deze schakelaar is ingeschakeld, wordt de positie van het relatieve
nulpunt vergrendeld. Dit betekent dat het niet automatisch beweegt, maar u kunt
het nog steeds handmatig verplaatsen met behulp van het functie om de 
<a href="../../SetRelativeZero/doc/SetRelativeZero_nl.html">positie van het
relatieve nulpunt in te stellen</a> 
</p>
