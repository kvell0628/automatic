<ol>
  <li>Kies het afbeeldingsbestand dat u wilt invoegen.</li>
  <li>Voer de gewenste hoogte of breedte voor de afbeelding in tekeningseenheiden in
  de opties werkbalk in.</li>
  <li>Typ een rotatiehoek in de opties werkbalk.</li>
  <li>Geef het invoegpunt van de afbeelding op. Dat is de linkerbenedenhoek van
  het beeld.</li>
</ol>
