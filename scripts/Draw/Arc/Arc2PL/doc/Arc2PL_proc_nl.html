<ol>
  <li>Typ de booglengte in de opties-gereedschapsbalk en kies de boog -
  richting (met de klok mee of tegen de klok in).</li>
  <li>Bepaal het beginpunt van de boog.</li>
  <li>Bepaal het eindpunt van de boog. Als het eindpunt te ver van het
  startpunt voor een oplossing ligt, wordt er niets getekend.</li>
</ol>
